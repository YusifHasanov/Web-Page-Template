<!DOCTYPE html>
<html lang="en">
<head>
  <!-- !required meta tags -->
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- !style css -->
  <link rel="stylesheet" href="./css/style.css" />
</head>
<body>

  <div class="container">
      <div class="header useless">
        <div class="navBar d-flex justify-between align-end">
          <img src="./img/logo.png" alt="traveller company logo" />
          <img src="./img/menubar.png" class="hamburger" alt="hamburger menu logo" />
        </div>
        <h1>Where will you go next?</h1>
        <form class="d-flex justify-center">
          <input type="text" id="search" name="search" [aria-label="search"] placeholder="Start typing..." />
          <button type="submit" role="button">GO</button>
        </form>
      </div>
      <div class="top-destinations useless">
            <h2>Top destinations</h2>
            <p>Some of the top destinations for your next summer adventure.</p>

            <div class="flex-container d-flex justify-between">
              <div class="flex-item">
                <div class="top australia">
                  <span>1,095$</span>
                </div>
                <div class="down"></div>
              </div>
              <div class="flex-item s-america">
                <div class="top">
                   <span>1,295$</span>
                </div>
                <div class="down"></div>
              </div>
              <div class="flex-item n-america">
                <div class="top"></div>
                <div class="down"></div>
              </div>
              <div class="flex-item europe">
                <div class="top"></div>
                <div class="down"></div>
              </div>
            </div>
      </div>
  </div>

</body>
</html>
